<div class="contenedor-contactos">
    <video autoplay muted loop>
        <source src="../../../assets/videos/video1.mp4" type="video/mp4">
    </video>

    <form class="form-contacto" #contactoForm="ngForm" (ngSubmit)="enviarContacto(contactoForm)">
        <h2 class="text-center mb-2">CONTACTO</h2>
        <div class="form-row">
            <div class="form-group">
                <input [class.is-invalid]="nombre.touched && !nombre.valid" class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" #nombre="ngModel" [(ngModel)]="contacto.nombre" required>
                <div *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback">
                    Por favor ingrese un nombre.
                </div>
            </div>



            <div class="form-group">
                <input [class.is-invalid]="telefono.touched && !telefono.valid" class="form-control" type="number" id="telefono" name="telefono" placeholder="TelefÃ³no" #telefono="ngModel" [(ngModel)]="contacto.telefono" required>
                <div *ngIf="!telefono.valid && telefono.touched" class="invalid-feedback">
                    Por favor ingrese un telefono.
                </div>
            </div>

            <div class="form-group">
                <input [class.is-invalid]="email.touched && !email.valid" class="form-control" type="email" id="email" name="email" placeholder="Email" #email="ngModel" [(ngModel)]="contacto.email" required>
                <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
                    Por favor ingrese un email.
                </div>
            </div>

            <div class="form-group">
                <textarea [class.is-invalid]="mensaje.touched && !mensaje.valid" class="form-control" type="textarea" id="mensaje" name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto.mensaje" placeholder="Escriba un mensaje" required cols="30" rows="4"></textarea>
                <div *ngIf="!mensaje.valid && mensaje.touched" class="invalid-feedback">
                    Por favor ingrese un mensaje.
                </div>
                <div class="boton"><button type="submit" class="btn btn-dark" [disabled]="contactoForm.invalid">ENVIAR</button></div>
            </div>

            <div class="form-group">
                <div *ngIf="status" class="mensaje-correcto">
                    Nos pondremos en contacto con usted.
                </div>


            </div>

        </div>
    </form>


</div>
